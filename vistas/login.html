<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokimon</title>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.cdnfonts.com/css/pixeloid-sans" rel="stylesheet">
</head>
<body>
    <br>
    <div class="tittle-b">
    <h1 id="pixel-title">INICIA SESION</h1>
    </div>
    <br>
    <br>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>
    
                <div class="login-form">
                    <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Usuario" id="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
    
                    <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Contraseña" id="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <button class="btn btn-primary btn-large btn-block" onclick="Loguear()">iniciar sesion</button>
                    <a class="login-link" href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    
</body>
</html>
